<ion-header>
  <ion-navbar [color]="selectComponent.headerColor ? selectComponent.headerColor : null">
    <ion-title>
      <!-- Use span for titleTemplate to preserve Ionic ellipsis styles. -->
      <span *ngIf="selectComponent.titleTemplate" [ngTemplateOutlet]="selectComponent.titleTemplate">
      </span>
      <span *ngIf="!selectComponent.titleTemplate">
        {{selectComponent._labelText}}
      </span>
    </ion-title>
    <ion-buttons *ngIf="selectComponent.closeButtonPosition === 'end'" end>
      <button ion-button (click)="_close()">
        <span *ngIf="selectComponent.closeButtonTemplate" [ngTemplateOutlet]="selectComponent.closeButtonTemplate">
        </span>
        <span *ngIf="!selectComponent.closeButtonTemplate" ion-text showWhen="ios">
          {{selectComponent.closeButtonText}}
        </span>
        <ion-icon *ngIf="!selectComponent.closeButtonTemplate" name="md-close" hideWhen="ios">
        </ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons *ngIf="selectComponent.closeButtonPosition === 'start'" start>
      <button ion-button (click)="_close()">
        <span *ngIf="selectComponent.closeButtonTemplate" [ngTemplateOutlet]="selectComponent.closeButtonTemplate">
        </span>
        <span *ngIf="!selectComponent.closeButtonTemplate" ion-text showWhen="ios">
          {{selectComponent.closeButtonText}}
        </span>
        <ion-icon *ngIf="!selectComponent.closeButtonTemplate" name="md-close" hideWhen="ios">
        </ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar *ngIf="selectComponent.canSearch || selectComponent.messageTemplate">
    <ion-searchbar *ngIf="selectComponent.canSearch" #searchbarComponent [(ngModel)]="selectComponent._searchText"
      (ionInput)="selectComponent._filterItems()" [placeholder]="selectComponent.searchPlaceholder" [debounce]="selectComponent.searchDebounce">
    </ion-searchbar>
    <div class="ionic-selectable-message" *ngIf="selectComponent.messageTemplate">
      <div [ngTemplateOutlet]="selectComponent.messageTemplate">
      </div>
    </div>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="ionic-selectable-spinner" *ngIf="selectComponent._isSearching">
    <div class="ionic-selectable-spinner-background"></div>
    <ion-spinner></ion-spinner>
  </div>
  <ion-list no-margin *ngIf="!selectComponent.hasVirtualScroll && selectComponent._hasFilteredItems">
    <ion-item-group *ngFor="let group of selectComponent._filteredGroups" class="ionic-selectable-group">
      <ion-item-divider *ngIf="selectComponent._hasGroups" [color]="selectComponent.groupColor ? selectComponent.groupColor : null">
        <!-- Use span for groupTemplate to preserve Ionic ellipsis styles. -->
        <span *ngIf="selectComponent.groupTemplate" [ngTemplateOutlet]="selectComponent.groupTemplate"
          [ngTemplateOutletContext]="{ group: group }">
        </span>
        <span *ngIf="!selectComponent.groupTemplate">
          {{group.text}}
        </span>
        <div *ngIf="selectComponent.groupRightTemplate" item-right>
          <div [ngTemplateOutlet]="selectComponent.groupRightTemplate" [ngTemplateOutletContext]="{ group: group }">
          </div>
        </div>
      </ion-item-divider>
      <button ion-item detail-none *ngFor="let item of group.items" (click)="_select(item)" class="ionic-selectable-item"
        [ngClass]="{
          'ionic-selectable-item-is-selected': selectComponent._isItemSelected(item),
          'ionic-selectable-item-is-disabled': selectComponent._isItemDisabled(item)
        }"
        [disabled]="selectComponent._isItemDisabled(item)">
        <ion-icon [name]="selectComponent._isItemSelected(item) ? 'checkmark-circle' : 'radio-button-off'" [color]="selectComponent._isItemSelected(item) ? 'primary' : 'daek'"
          item-left>
        </ion-icon>
        <!-- Use span for itemTemplate to preserve Ionic ellipsis styles. -->
        <span *ngIf="selectComponent.itemTemplate" [ngTemplateOutlet]="selectComponent.itemTemplate"
          [ngTemplateOutletContext]="{ item: item }">
        </span>
        <span *ngIf="!selectComponent.itemTemplate">
          {{selectComponent._formatItem(item)}}
        </span>
        <div *ngIf="selectComponent.itemRightTemplate" item-right>
          <div [ngTemplateOutlet]="selectComponent.itemRightTemplate" [ngTemplateOutletContext]="{ item: item }">
          </div>
        </div>
        <button *ngIf="selectComponent.canSaveItem" class="ionic-selectable-item-button" ion-button icon-only item-end
          outline (click)="selectComponent._saveItem($event, item)">
          <ion-icon name="md-create"></ion-icon>
        </button>
        <button *ngIf="selectComponent.canDeleteItem" class="ionic-selectable-item-button" ion-button icon-only
          item-end outline (click)="selectComponent._deleteItemClick($event, item)">
          <ion-icon name="md-trash"></ion-icon>
        </button>
      </button>
    </ion-item-group>
  </ion-list>
  <!-- Fail text should be above InfiniteScroll to avoid a gap when no items are found. -->
  <div *ngIf="!selectComponent._hasFilteredItems">
    <span *ngIf="selectComponent.searchFailTemplate" [ngTemplateOutlet]="selectComponent.searchFailTemplate">
    </span>
    <div *ngIf="!selectComponent.searchFailTemplate" margin>
      {{selectComponent.searchFailText}}
    </div>
  </div>
  <ion-infinite-scroll *ngIf="!selectComponent.hasVirtualScroll" [enabled]="selectComponent.hasInfiniteScroll"
    (ionInfinite)="_getMoreItems($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
  <ion-list no-margin *ngIf="selectComponent.hasVirtualScroll && selectComponent._hasFilteredItems" [virtualScroll]="selectComponent._filteredGroups[0].items"
    [approxItemHeight]="selectComponent.virtualScrollApproxItemHeight" [approxItemWidth]="selectComponent.virtualScrollApproxItemWidth"
    [bufferRatio]="selectComponent.virtualScrollBufferRatio" [headerFn]="selectComponent.virtualScrollHeaderFn">
    <ion-item-divider *virtualHeader="let header" [color]="selectComponent.groupColor ? selectComponent.groupColor : null">
      {{header}}
    </ion-item-divider>
    <button ion-item detail-none *virtualItem="let item" (click)="_select(item)" class="ionic-selectable-item"
      [ngClass]="{
        'ionic-selectable-item-is-selected': selectComponent._isItemSelected(item),
        'ionic-selectable-item-is-disabled': selectComponent._isItemDisabled(item)
      }"
      [disabled]="selectComponent._isItemDisabled(item)">
      <ion-icon [name]="selectComponent._isItemSelected(item) ? 'checkmark-circle' : 'radio-button-off'" [color]="selectComponent._isItemSelected(item) ? 'primary' : 'daek'"
        item-left>
      </ion-icon>
      <!-- Use span for itemTemplate to preserve Ionic ellipsis styles. -->
      <span *ngIf="selectComponent.itemTemplate" [ngTemplateOutlet]="selectComponent.itemTemplate"
        [ngTemplateOutletContext]="{ item: item }">
      </span>
      <span *ngIf="!selectComponent.itemTemplate">
        {{selectComponent._formatItem(item)}}
      </span>
      <div *ngIf="selectComponent.itemRightTemplate" item-right>
        <div [ngTemplateOutlet]="selectComponent.itemRightTemplate" [ngTemplateOutletContext]="{ item: item }">
        </div>
      </div>
      <button *ngIf="selectComponent.canSaveItem" class="ionic-selectable-item-button" ion-button icon-only item-end
        outline (click)="selectComponent._saveItem($event, item)">
        <ion-icon name="md-create"></ion-icon>
      </button>
      <button *ngIf="selectComponent.canDeleteItem" class="ionic-selectable-item-button" ion-button icon-only item-end
        outline (click)="selectComponent._deleteItemClick($event, item)">
        <ion-icon name="md-trash"></ion-icon>
      </button>
    </button>
  </ion-list>
</ion-content>
<div class="ionic-selectable-add-item-template" *ngIf="selectComponent._isAddItemTemplateVisible" [ngStyle]="{ 'top.px': _header.offsetHeight }">
  <span [ngTemplateOutlet]="selectComponent.addItemTemplate" [ngTemplateOutletContext]="{ item: selectComponent._itemToAdd, isAdd: selectComponent._itemToAdd === null }">
  </span>
</div>
<ion-footer *ngIf="selectComponent._footerButtonsCount > 0" [ngStyle]="{ 'visibility': selectComponent._isFooterVisible ? 'initial' : 'hidden' }">
  <ion-toolbar>
    <ion-row>
      <ion-col *ngIf="selectComponent.canClear" [attr.col-4]="selectComponent._footerButtonsCount === 3 ? '' : null"
        [attr.col-6]="selectComponent._footerButtonsCount === 2 ? '' : null" [attr.col-12]="selectComponent._footerButtonsCount === 1 ? '' : null">
        <button ion-button full no-margin (click)="_clear()" [disabled]="!selectComponent._selectedItems.length">
          {{selectComponent.clearButtonText}}
        </button>
      </ion-col>
      <ion-col *ngIf="selectComponent.canAddItem" [attr.col-4]="selectComponent._footerButtonsCount === 3 ? '' : null"
        [attr.col-6]="selectComponent._footerButtonsCount === 2 ? '' : null" [attr.col-12]="selectComponent._footerButtonsCount === 1 ? '' : null">
        <button ion-button full no-margin (click)="selectComponent._addItemClick()">
          {{selectComponent.addButtonText}}
        </button>
      </ion-col>
      <ion-col *ngIf="selectComponent.isMultiple || selectComponent.hasOkButton" [attr.col-4]="selectComponent._footerButtonsCount === 3 ? '' : null"
        [attr.col-6]="selectComponent._footerButtonsCount === 2 ? '' : null" [attr.col-12]="selectComponent._footerButtonsCount === 1 ? '' : null">
        <button ion-button full no-margin (click)="_ok()" [disabled]="!selectComponent.isOkButtonEnabled">
          {{selectComponent.okButtonText}}
        </button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
